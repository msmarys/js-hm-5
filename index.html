<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Домашка 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Домашка 5</h1>

      <!-- Задание 1 -->
      <div class="task">
        <h2>Счётчик кликов</h2>
        <button id="clickCounterBtn">Кликни меня</button>
        <p id="clickCounterText">Количество кликов: 0</p>
      </div>

      <!-- Задание 2 -->
      <div class="task">
        <h2>Таймер</h2>
        <p id="countdownText">Осталось времени: 10</p>
        <button id="resetCountdownBtn">Сбросить таймер</button>
      </div>

      <!-- Задание 3 -->
      <div class="task">
        <h2>Таймер с кнопками</h2>
        <p id="timerText">Секунд прошло: 0</p>
        <button id="startTimerBtn">Старт</button>
        <button id="stopTimerBtn" disabled>Стоп</button>
        <button id="resetTimerBtn">Сброс</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
